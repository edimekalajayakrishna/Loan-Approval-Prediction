<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction ¬∑ Smart Finance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-3">üè¶ Loan Approval Predictor</h3>
                    <p class="text-center text-muted small"> loan eligibility system</p>

                    <form method="POST">
                        <!-- Categorical Fields - Row 1 -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Gender</label>
                                <select class="form-control" name="Gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Married</label>
                                <select class="form-control" name="Married" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Dependents</label>
                                <select class="form-control" name="Dependents" required>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Categorical Fields - Row 2 -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Education</label>
                                <select class="form-control" name="Education" required>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Not Graduate">Not Graduate</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Self Employed</label>
                                <select class="form-control" name="Self_Employed" required>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Property Area</label>
                                <select class="form-control" name="Property_Area" required>
                                    <option value="Urban">Urban</option>
                                    <option value="Semiurban">Semiurban</option>
                                    <option value="Rural">Rural</option>
                                </select>
                            </div>
                        </div>

                        <!-- Numeric Fields -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Applicant Income</label>
                                <input class="form-control" type="number" name="ApplicantIncome" required>
                            </div>
                            <div class="col-md-6">
                                <label>Co-Applicant Income</label>
                                <input class="form-control" type="number" name="CoapplicantIncome" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label>Loan Amount</label>
                                <input class="form-control" type="number" name="LoanAmount" required>
                            </div>
                            <div class="col-md-4">
                                <label>Loan Term (months)</label>
                                <input class="form-control" type="number" name="Loan_Amount_Term" required>
                            </div>
                            <div class="col-md-4">
                                <label>Credit History</label>
                                <select class="form-control" name="Credit_History" required>
                                    <option value="1">Good</option>
                                    <option value="0">Bad</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 mt-3">Predict Loan Approval</button>
                    </form>

                    {% if prediction %}
                    <div class="alert alert-info text-center mt-4">
                        <strong>{{ prediction }}</strong>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
